# Render Blueprint - Deploy Backend Service
# Frontend should be deployed separately as a Static Site
# Docs: https://docs.render.com/blueprint-spec

services:
  # ============================================
  # BACKEND - FastAPI Python Service
  # ============================================
  - type: web
    name: interaura-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip uninstall -y opencv-python || true
      pip install opencv-python-headless==4.9.0.80
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: GROQ_API_KEY
        sync: false # Set manually in Render Dashboard
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*" # Update with your frontend URL after deploy
    rootDir: backend
