# Render Blueprint - Deploy both services
# Docs: https://docs.render.com/blueprint-spec

services:
  # ============================================
  # BACKEND - FastAPI Python Service
  # ============================================
  - type: web
    name: interaura-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip uninstall -y opencv-python || true
      pip install opencv-python-headless==4.9.0.80
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: GROQ_API_KEY
        sync: false # Set manually in Render Dashboard
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*" # Update with your frontend URL after deploy
    rootDir: backend

  # ============================================
  # FRONTEND - React/Vite Static Site
  # ============================================
  - type: static
    name: interaura-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        sync: false # Set to your backend URL after deploy
    rootDir: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
